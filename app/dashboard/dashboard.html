<div layout="column" class="center-content">
	<md-grid-list
      md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
      md-row-height-gt-md="1:1" md-row-height="4:3"
      md-gutter="10px" md-gutter-gt-sm="10px">
  	<md-grid-tile ng-repeat="list in lists" md-rowspan="1" md-colspan="1" md-colspan-sm="1" class="md-whiteframe-z1" ng-mouseenter="footerShow = true" ng-mouseleave="footerShow = false">
      <p ng-click="selectList(list)">{{list.name}}</p>
    	<md-grid-tile-footer layout-padding ng-show="footerShow" class="animate-show">
				  <md-button ng-click="deleteList(list, $event)" class="md-icon-button">
            <md-icon md-svg-src="bower_components/material-design-icons/action/svg/production/ic_delete_24px.svg"></md-icon>
          </md-button>
    	</md-grid-tile-footer>
  	</md-grid-tile>
  </md-grid-list>	
  <div class="fab-button">
    	<md-button class="md-fab md-primary" aria-label="Add" style="margin: 20px;" ng-click="createNewList($event)">
      	<md-icon md-svg-src="bower_components/material-design-icons/content/svg/production/ic_add_24px.svg"></md-icon>
    	</md-button>
	</div>
</div>
