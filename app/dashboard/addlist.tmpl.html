<md-dialog aria-label="Add List">
	<form ng-submit="saveList()">
		<md-dialog-content>
			<div class="md-dialog-content">
				<md-input-container>
					<label>Budget Name</label>
					<input ng-model="newList.name">
				</md-input-container>
			</div>
		</md-dialog-content>
		<div class="md-actions">
			<md-button ng-click="cancelDialog()">
				Cancel
			</md-button>
			<md-button>
				Save
			</md-button>
		</div>
	</form>
</md-dialog>
